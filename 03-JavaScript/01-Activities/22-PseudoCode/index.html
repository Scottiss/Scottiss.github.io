<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
</head>

<body>
    <script type="text/javascript">

    // array of all options
    var computerChoices = ["r", "p", "s"];

    // variables to track wins, ties, losses
    var wins = 0;
    var losses = 0;
    var ties = 0;
    
    for (var i = 0; i < 10; i++) {
        // computers random choice from options array
        var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

        // user responses
        var userGuess = prompt("Enter R, P, or S to play!");
        userGuess = userGuess.toLowerCase();
        
        // only run game is user has chosen one of these options
        if (userGuess === "r" || userGuess === "p" || userGuess === "s") {

            alert("Your opponent chose " + computerGuess);

            // win/lose terms
        if ((userGuess === "r" && computerGuess === "s") ||
            (userGuess === "s" && computerGuess === "p") ||
            (userGuess === "p" && computerGuess === "r")) {
                wins++;
                alert("You've won " + wins + " time(s)!");
                } else if (userGuess === computerGuess) {
                    ties++;
                    alert("You've tied " + ties + " time(s)!");
                } else {
                    losses++;
                    alert("You've lost " + losses + " time(s)!")           
            }     
        }
    }

    // show user total wins, losses, and ties when game is over
    alert("Total wins: " + wins + "\nTotal ties: " + ties + "\nTotal losses: " + losses);
        </script>
    </body>
</html>
