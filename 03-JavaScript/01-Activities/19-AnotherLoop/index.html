<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <h1>Open the console to see the magic!</h1>

    <script>

        // loop
        for (var i = 0; i < 5; i++) {
            console.log("I am " + i);
        }





    </script>
    
</body>
</html>
